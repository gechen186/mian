<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style type="text/css"></style>
  </head>
  <body>
    <div id="app">
      {{obj.test}}
    </div>
    <script src="./watcher.js"></script>
    <script src="./observer.js"></script>
    <script src="./Compile.js"></script>
    <script src="./MVVM.js"></script>
    <script>
      let vm = new MVVM({
        el: "#app",
        data: {
          obj:{test:1}
        },
        created() {
          setTimeout(()=>{
            this.obj.test = 2
          },1000)
        },
        computed: {
          testC(){
            return this.c
          }
        },
        watch: {
          obj:{
            handler(newV){
              console.log(newV);
            },
            deep: true,
            immediate: true
          }
        },
      });
      vm.c = 'c'
    </script>
  </body>
</html>
