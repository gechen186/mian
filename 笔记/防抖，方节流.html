      function debounce(fn, wait, immediate) {
        // 定时器返回值
        let timeout = null;
        // fn函数返回值
        let result = null;

        let debounced = function (...argArr) {
          //获取所调用防抖函数的 上下文 this
          let context = this;
          let args = argArr;
          // 如果当前有启动定时器则关闭，因为防抖函数是一段时间内只触发一次
          if (timeout) {
            clearTimeout(timeout);
          }
          // 立即执行的 falg
          let callNow = !timeout;
          // 是否开启立即执行
          if (immediate) {
            // n秒后置空，因为立即执行的防抖是以空为判断条件
            timeout = setTimeout(() => {
              timeout = null;
            }, wait);
            console.log();
            if (callNow) {
              result = fn.apply(context, args);
            }
          } else {
            timeout = setTimeout(() => {
              result = fn.apply(context, args);
            }, wait);
          }
        };
        debounced.cancel = function () {
          clearTimeout(timeout);
          timeout = null;
        };
        debounced.result = result;
        return debounced;
      }
      /* 节流是频繁输入以一个频率连续触发*/


      function throttle(fn, wait) {
        let timeout = null
        return function (...args) {
        let context = this
          if(timeout){
            return false
          }
          timeout = setTimeout(()=>{
            fn.apply(context, ...args)
            timeout = null
          }, wait)
        }

        
      }

      function throttle(fn, wait) {
