<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,user-scalable=no"
    />
    <title>Title</title>
    <style type="text/css">
      .box {
        width: 160px;
        height: 160px;
        background-color: red;
      }
      .text {
        font-size: 16px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p class="text">hello rem</p>
    </div>
    <script type="text/javascript">
      function recalc() {
        var doc = document.documentElement || document.body;
        // 假设屏幕 css像素 375，除以 18.75后就是 20，此时 1rem等于 20px
        // 在 scss函数中我们要通过计算 px/20 来得出当前像素占了 1rem的几份
        doc.style.fontSize = doc.clientWidth / 20 + "px";
      }
      window.addEventListener("resize", recalc, false);
      document.addEventListener("DOMContentLoaded", recalc, false);
    </script>
  </body>
</html>
