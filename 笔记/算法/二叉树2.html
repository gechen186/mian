<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style type="text/css"></style>
  </head>
  <body>
    <script type="text/javascript">
      const nodes = [8, 3, 10, 1, 6, 14, 4, 7, 13];
      function BinaryTree(node) {
        function Node(key) {
          this.key = key;
          this.left = null;
          this.right = null;
        }

        const root = null;

        function insert(node) {
          const newNode = new Node(key);

          if (root === null) {
            root = newNode;
          } else {
            binaryTreeNode(root, newNode);
          }
          function binaryTreeNode(node, newNode) {
            if (newNode.key < node.key) {
              if (node.left === null) {
                node.left = newNode;
              } else {
                binaryTreeNode(node.left, newNode.key);
              }
            } else {
              if (node.right === null) {
                node.right = newNode;
              } else {
                binaryTreeNode(node.right, newNode.key);
              }
            }
          }
        }
      }

      const binaryTree = new BinaryTree();
      //生成二叉树结构
      nodes.forEach((key) => {
        binaryTree.insert(key);
      });
    </script>
  </body>
</html>
