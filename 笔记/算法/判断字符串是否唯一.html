var isUnique = function(astr) {
    astr = astr.split('')

    for(let i=0; i<len; i++){
        for(let j=i+1;j<len;j++){
          console.log(astr[i],astr[j]);
            if(astr[i] === astr[j]){
              
                return false;
            }
        }
    }
    return true
};
console.log(isUnique('abcde'));
