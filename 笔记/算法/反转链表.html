<script type='text/javascript'>
var reverseList = function(head) {
    let [prev, curr] = [null, head];
    while (curr) {
        [curr.next, prev, curr] = [prev, curr, curr.next];
    }
    return prev;
};

console.log(reverseList([1,2,3,4,5]));
</script>
