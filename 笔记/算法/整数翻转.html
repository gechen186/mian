<script type='text/javascript'>
/* 
示例 1:
  输入: 123
  输出: 321

示例 2:
  输入: -123
  输出: -321

示例 3:
  输入: 120
  输出: 21
*/

var reverse = function(x) {
  const asgin = Math.sign(x)
  x = Math.abs(x)+''
  x = Math.abs(x).toString().split('').reverse().join('')*asgin
  if(x<Math.pow(-2,31)||x>(Math.pow(2,31)-1)){
    return 0
  }
  return x
};
console.log(reverse(1230));
</script>
