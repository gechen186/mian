    <script type="text/javascript">
      const arr = [12,5, 8, 9, 22, 11, 1, 66,11, 12, 33, 2];

      function quickSort(arr) {
        if(arr.length <= 1){
          return arr
        }
        const left = []
        const right = []
        const prioveIndex = Math.floor(arr.length/2)
        const priove = arr.splice(prioveIndex, 1)[0]
        
        arr.forEach(item=>{
          if(item < priove){
            left.push(item)
          }else{
            right.push(item)
          }
        })

        return quickSort(left).concat([priove], quickSort(right))
      }
