<script type='text/javascript'>

/* 
    常见的 http headers
    1. 常见的 Request headers
      Accept：浏览器可接收的数据格式
      Accept-Encoding：浏览器可接收的压缩算法，如：gzip
      Accept-languang：浏览器接收的语言，如：zn-CN
      Connection：keep-alive 一次 TCP连接重复使用，一次连接多次使用
      UA：浏览器信息
      Content-type： 发送数据的格式，如application/json，post发送数据的时候才会有
      cookie：本地信息
      Host：当前网址

    2. 常见的 Respones headers
      Content-type： 返回数据的格式，如application/json
      Content-legth： 返回数据的大小，多少字节
      Content-Encoding：返回数据的压缩算法，如：gzip
      Set-cookie：服务端通过 Set-cookie来设置客户端的 cookie

    3. 自定义 header
      举例：axios 
            headers:{
              'xxxxxxx':'xxxxxx'
            }
    4. 缓存相关的  headers
      Cache-control: Expres
      Last-Modified: If-Modified-Since
      Etag: If-None-Match
*/
</script>
</body>
</html>
