<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style type="text/css">
    .box{
      box-sizing: border-box;
      padding: 20px 0;
      width: 500px;
      height: 500px;
      border: 1px solid;
      display: flex;
      /* flex-direction: column; */
      justify-content: space-around;
    }
    .item{
      width: 100px;
      height: 100px;
      border-radius: 100%;
      background-color: grey;
      align-self: flex-start;
    }
    .item:nth-child(2){
      align-self: center;
    }
    .item:nth-child(3){
      align-self: flex-end;
    }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <script type="text/javascript">
    </script>
  </body>
</html>
