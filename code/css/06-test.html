<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style type="text/css">
      body {
        min-width: 550px;
      }
      .main{
        width: 100%;
        background-color: grey;
      }
      .main-wrapper{
        margin: 0 200px 0 200px;
      }
      .col {
        float: left;
      }
      .left {
        height: 100px;
        width: 200px;
        background-color: red;
        margin-left: -100%;
      }
      .right {
        height: 100px;
        width: 200px;
        background-color: yellow;
        margin-left: -200px;
      }
    </style>
  </head>
  <body>
    <div class="main col">
      <div class="main-wrapper">main</div>
    </div>
    <div class="left col">left</div>
    <div class="right col">right</div>

    <script type="text/javascript"></script>
  </body>
</html>
