<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
    <style>
        #root{
            width: 220px;
            border: 1px solid #c9c9c9;
            border-radius: 10px;
            margin: 10px 20px;
            padding: 20px;
        }
        .change-theme {
            padding: 12px 22px;
            border-radius: 10px;
            color: #ffffff;
            border: none;
            outline: none;
            margin: 5px 8px;
            box-shadow: 0 5px 10px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        .change-theme:hover {
            box-shadow: 0 9px 14px 0 rgba(0,0,0,0.26), 0 17px 50px 0 rgba(0,0,0,0.26);
        }
        #main{
            margin-bottom: 30px;
        }
        #to-blue {
            background-color: rgb(0, 51, 254);
            font-weight: bold;
        }
        #to-pink {
            background-color: rgb(247, 109, 132);
            font-weight: bold;
        }
        #header {
            font-weight: bold;
            font-size: 16px;
        }
        #content {
            line-height: 40px;
            font-size: 14px;
        }
        .number{
            margin-left: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc; 
        }
        .counter{
            padding: 12px 30px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin: 5px 8px;
            background: pink;
            box-shadow: 0 2px 5px 0 rgba(0,0,0,0.2), 0 3px 10px 0 rgba(0,0,0,0.19);
        }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
       
    </div>
  </body>
</html>
